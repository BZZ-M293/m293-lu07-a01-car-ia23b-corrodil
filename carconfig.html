<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fahrzeug-Konfigurator</title>

</head>
<body>

<h1>Fahrzeug-Konfigurator</h1>
<form action="#">
  <fieldset>
    <legend>Fahrzeugmodell auswählen</legend>

    <label>
      Wähle das Model aus

    <select name="Modell auswahl">
    <option>Model A</option>
    <option>Model B</option>
    <option>Model C</option>
    <option>Model D</option>
    <option>Model E</option>
    <option>Model F</option>
    <option>Model G</option>
    <option>Model H</option>
    <option>Model I</option>
    <option>Model J</option>
    <option>Model K</option>
    <option>Model L</option>
    <option value="Modell M">Modell M</option>
    <option value="Modell N">Modell N</option>
    <option value="Modell O">Modell O</option>
    </select>
    </label>
  </fieldset>
  <fieldset>
    <legend>Fahrzeugmodell auswählen</legend>
    <input type="radio" id="r" name="rot" value="Rot">
    <label for="r"> Rot</label>
    <input type="radio" id="b" name="blau" value="Blau">
    <label for="b"> Blau</label>
    <input type="radio" id="g" name="grün" value="Grün">
    <label for="g"> Grün</label>

  </fieldset>
</form>

</body>
</html>
